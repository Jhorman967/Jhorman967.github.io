<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
</head>
<body>
    <div class="container">
        <div class="container-Nav">
            <nav>
                <a href="#Hero">Home</a>
                <a href="#About">About</a>
                <a href="#Proyect">Porfolio</a>
                <a href="#Contact">Contact me</a>

            </nav>
        </div>
        <div class="cont-hero" id="Hero">
            <img src="" alt="Foto fondo">
        </div>
        <div class="cont-about" id="About">

        </div>
        <div class="cont-proyects" id="Proyect">

        </div>
        <div class="cont-formularo id="Contac">
            <form action="" class="formu">
                
                  <p>
                    <label>Your Name</label><br>
                    <input type="text" name="name" placeholder="Jhorman Gonzalez" required="" control-id="ControlID-1">
                  </p>
                  <p>
                    <label>Your Email</label><br>
                    <input type="email" name="Email" placeholder="example@email.com" required="" control-id="ControlID-2">
                  </p>
                  <p>
                    <label>Subject</label><br>
                    <input type="text" name="subject" placeholder="Description about message" required="" control-id="ControlID-3">
                  </p>
                  <p>
                    <label>Message</label>
                    <input type="text" name="Message" placeholder="Here Write your message" required="" control-id="ControlID-4">
                  </p>
                  <p>
                      <button control-id="ControlID-5">Send</button>
                      <button type="reset" control-id="ControlID-6">Reset Form</button>
                  </p>

            </form>


        </div>
        
    </div>
  
    
</body>
</html>
